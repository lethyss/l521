<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>521 我愿意 | 浪漫告白</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 添加Animate.css增强动画效果 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* 自定义动画效果 */
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(5deg);
            }
            50% {
                transform: translateY(-20px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin-3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        @keyframes shine {
            0% {
                background-position: -100px;
            }
            40%,
            100% {
                background-position: 400px;
            }
        }
        
        @keyframes rainbow {
            0% {
                color: #4ade80;
            }
            25% {
                color: #34d399;
            }
            50% {
                color: #10b981;
            }
            75% {
                color: #059669;
            }
            100% {
                color: #4ade80;
            }
        }
        /* 自定义类 */
        
        .chinese-font {
            font-family: 'Ma Shan Zheng', 'Noto Serif SC', serif;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        .spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        
        .spin-3d {
            animation: spin-3d 10s linear infinite;
            transform-style: preserve-3d;
        }
        
        .fadeIn {
            animation: fadeIn 2s ease-in-out;
        }
        
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        
        .rainbow-text {
            animation: rainbow 5s linear infinite;
        }
        
        .shine {
            position: relative;
            overflow: hidden;
        }
        
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            animation: shine 5s infinite linear;
        }
        /* 自定义渐变背景 */
        
        .bg-love-gradient {
            background: linear-gradient(135deg, #6ee7b7 0%, #d1fae5 100%);
        }
        /* 文字阴影 */
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        /* 毛玻璃效果 */
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        /* 爱心形状 */
        
        .heart-shape {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
        }
        
        .heart-shape:before,
        .heart-shape:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #10b981;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart-shape:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>

<body class="bg-love-gradient min-h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- 主要内容 -->

            <!-- 顶部装饰区域 -->

                                <path d="M20 10 Q20 0, 30 0 T40 10 Q40 20, 20 40 Q0 20, 0 10 Q0 0, 10 0 T20 10" fill="#10b981" fill-opacity="0.5" />
                            </pattern>

                    </svg>
                </div>

                <div class="absolute w-32 h-32 rounded-full bg-green-300 opacity-40 pulse-ring"></div>
            </div>

            <!-- 主标题区域 -->
            <div class="text-center p-10 bg-white">
                <h1 class="relative inline-block">
                    <span class="text-6xl md:text-8xl font-bold text-green-600 mb-6 chinese-font text-shadow block animate__animated animate__heartBeat animate__slow animate__infinite">521</span>
                    <div class="absolute -right-4 -top-4 text-green-400 text-2xl">
                        <i class="fas fa-heart heartbeat"></i>
                    </div>
                </h1>
                <h2 class="text-3xl md:text-5xl font-bold text-green-500 mb-4 chinese-font rainbow-text">我愿意</h2>
                <div class="w-24 h-1 bg-green-300 mx-auto rounded-full mb-6 shine"></div>
                <p class="text-lg text-gray-700 italic">"爱是永恒的旋律，521是我们心中的密码"</p>
            </div>

            <!-- 内容区域 -->
            <div class="p-10 bg-gradient-to-b from-white to-green-50">
                <!-- 告白文字 -->
                <div class="mb-12 text-center max-w-2xl mx-auto">
                    <p class="text-lg text-gray-800 leading-relaxed chinese-font mb-6 animate__animated animate__fadeIn animate__delay-1s">
                        亲爱的，<br> 时光的长河中，我有幸与你相遇。

                    <div class="my-8 flex justify-center">

                        <div class="w-2 h-2 bg-green-400 rounded-full mx-1 animate__animated animate__fadeInLeft animate__delay-2s"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full mx-1 animate__animated animate__fadeInLeft animate__delay-3s"></div>
                    </div>
                    <p class="text-lg text-gray-800 leading-relaxed chinese-font animate__animated animate__fadeIn animate__delay-2s">
                        <span class="text-2xl text-green-600 font-bold block mb-4">今天，5月21日</span> 我想对你郑重地说：
                        <br>
                        <span class="text-3xl text-green-600 font-bold block my-4 animate__animated animate__pulse animate__infinite animate__slow">我愿意！</span> 愿意用我全部的真心去爱你，
                        <br> 愿意陪你走过人生的每一个春夏秋冬，
                        <br> 愿意与你共同编织最美的未来。
                    </p>
                </div>

                <!-- 三个特点卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">

                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse-ring">
                                <i class="fas fa-heart text-3xl text-green-500"></i>

                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse-ring">
                                <i class="fas fa-infinity text-3xl text-green-500"></i>

                            <h3 class="text-xl font-bold text-green-600 mb-3 chinese-font">永恒的承诺</h3>
                            <p class="text-gray-700">不离不弃，让爱的誓言经得起时间的考验</p>

                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse-ring">
                                <i class="fas fa-star text-3xl text-green-500"></i>
                            </div>
                            <h3 class="text-xl font-bold text-green-600 mb-3 chinese-font">美好的未来</h3>
                            <p class="text-gray-700">携手同行，共同描绘属于我们的幸福篇章</p>

                </div>

                <!-- 按钮区域 -->
                <div class="flex flex-col md:flex-row justify-center gap-6 mt-10">
                    <button id="loveBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center gap-3 focus:outline-none focus:ring-2 focus:ring-green-400 group shine">

            <!-- 页脚 -->
            <div class="bg-gradient-to-r from-green-500 to-emerald-500 p-8 text-center text-white">

                        <i class="fas fa-dove text-2xl"></i>
                    </div>
                    <div class="floating" style="animation-delay: 0.5s;">
                        <i class="fas fa-heart text-2xl"></i>
                    </div>
                    <div class="floating" style="animation-delay: 0.8s;">
                        <i class="fas fa-star text-2xl"></i>
                    </div>

                <p class="mb-2 chinese-font">"521" - 爱你不需要理由，只需要勇气</p>
                <p class="text-sm opacity-80">愿我们的爱，如春日般温暖，如夏日般热烈，如秋叶般绚烂，如冬雪般纯洁</p>
            </div>
        </div>
    </div>

    <script>
        // 创建漂浮爱心背景
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const colors = ['#10b981', '#34d399', '#6ee7b7', '#a7f3d0', '#d1fae5'];
            const icons = ['fa-heart', 'fa-seedling', 'fa-leaf', 'fa-spa', 'fa-clover'];

            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                const size = Math.random() * 30 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const icon = icons[Math.floor(Math.random() * icons.length)];

                heart.innerHTML = `<i class="fas ${icon}"></i>`;
                heart.style.position = 'absolute';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.fontSize = `${size}px`;
                heart.style.color = color;
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                heart.style.animation = `float ${Math.random() * 6 + 4}s ease-in-out infinite`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.zIndex = '0';
                heart.style.transform = `rotate(${Math.random() * 360}deg)`;

                heartsContainer.appendChild(heart);
            }
        }

        // 爱心按钮点击效果
        document.getElementById('loveBtn').addEventListener('click', function() {
            // 创建爱心爆炸效果
            const btn = this;
            btn.disabled = true;

            // 播放音效
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-fairy-magic-sparkle-871.mp3');
            audio.volume = 0.5;
            audio.play().catch(e => console.log('无法播放音效:', e));

            // 按钮动画
            btn.classList.add('scale-110');
            setTimeout(() => {
                btn.classList.remove('scale-110');

                // 创建爱心爆炸
                for (let i = 0; i < 30; i++) {
                    createHeartBurst(btn);
                }

                // 显示爱心消息
                showLoveMessage();

                // 全屏闪烁效果
                createFullscreenEffect();

                setTimeout(() => {
                    btn.disabled = false;
                }, 1500);
            }, 300);
        });

        // 记忆按钮点击效果
        document.getElementById('memoryBtn').addEventListener('click', function() {
            createMemoryEffect();
        });

        // 创建爱心爆炸效果
        function createHeartBurst(element) {
            const heart = document.createElement('div');
            const icons = ['fa-heart', 'fa-seedling', 'fa-leaf', 'fa-spa', 'fa-clover'];
            const icon = icons[Math.floor(Math.random() * icons.length)];

            heart.innerHTML = `<i class="fas ${icon}"></i>`;
            heart.style.position = 'absolute';
            heart.style.color = '#10b981';
            heart.style.fontSize = '20px';
            heart.style.textShadow = '0 0 10px rgba(16, 185, 129, 0.7)';

            // 获取按钮位置
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // 设置初始位置为按钮中心
            heart.style.left = `${centerX}px`;
            heart.style.top = `${centerY}px`;

            // 随机方向和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 150 + 50;
            const destX = centerX + Math.cos(angle) * distance;
            const destY = centerY + Math.sin(angle) * distance;

            // 添加到body
            document.body.appendChild(heart);

            // 设置动画
            heart.animate([{
                transform: 'scale(0.5) rotate(0deg)',
                opacity: 1,
                left: `${centerX}px`,
                top: `${centerY}px`
            }, {
                transform: 'scale(1.5) rotate(${Math.random() * 360}deg)',
                opacity: 0,
                left: `${destX}px`,
                top: `${destY}px`
            }], {
                duration: 1500,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            }).onfinish = function() {
                heart.remove();
            };
        }

        // 创建全屏闪烁效果
        function createFullscreenEffect() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.backgroundColor = 'rgba(209, 250, 229, 0.3)';
            flash.style.zIndex = '100';
            flash.style.pointerEvents = 'none';

            document.body.appendChild(flash);

            flash.animate([{
                opacity: 0
            }, {
                opacity: 1
            }, {
                opacity: 0
            }], {
                duration: 800,
                easing: 'ease-out'
            }).onfinish = function() {
                flash.remove();
            };
        }

        // 创建记忆特效
        function createMemoryEffect() {
            // 创建相框效果
            const frame = document.createElement('div');
            frame.className = 'fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-70 animate__animated animate__fadeIn';

            const content = document.createElement('div');
            content.className = 'glass p-8 rounded-lg shadow-xl max-w-md text-center transform transition-all scale-0 animate__animated animate__zoomIn';

            const closeBtn = document.createElement('button');
            closeBtn.className = 'absolute top-4 right-4 text-gray-700 hover:text-gray-900';
            closeBtn.innerHTML = '<i class="fas fa-times text-xl"></i>';

            const title = document.createElement('h3');
            title.className = 'text-2xl font-bold text-green-600 mb-4 chinese-font';
            title.textContent = '永恒的记忆';

            const image = document.createElement('div');
            image.className = 'w-full h-48 bg-green-100 rounded-lg mb-4 flex items-center justify-center relative overflow-hidden';

            // 添加动态背景
            const imageBg = document.createElement('div');
            imageBg.className = 'absolute inset-0';
            imageBg.style.background = 'linear-gradient(-45deg, #6ee7b7, #d1fae5, #a7f3d0, #34d399)';
            imageBg.style.backgroundSize = '400% 400%';
            imageBg.style.animation = 'gradient 15s ease infinite';
            image.appendChild(imageBg);

            // 添加相机图标
            const cameraIcon = document.createElement('div');
            cameraIcon.className = 'relative z-10';
            cameraIcon.innerHTML = '<i class="fas fa-camera text-5xl text-green-600 animate__animated animate__pulse animate__infinite"></i>';
            image.appendChild(cameraIcon);

            const text = document.createElement('p');
            text.className = 'text-gray-700 mb-6 chinese-font';
            text.textContent = '记录下这美好的瞬间，定格爱的告白';

            const button = document.createElement('button');
            button.className = 'bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-md transition-all duration-300 shine';
            button.textContent = '珍藏回忆';

            content.appendChild(closeBtn);
            content.appendChild(title);
            content.appendChild(image);
            content.appendChild(text);
            content.appendChild(button);
            frame.appendChild(content);
            document.body.appendChild(frame);

            // 添加CSS动画定义
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradient {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);

            // 添加事件监听
            closeBtn.addEventListener('click', function() {
                frame.classList.remove('animate__fadeIn');
                frame.classList.add('animate__fadeOut');
                content.classList.remove('animate__zoomIn');
                content.classList.add('animate__zoomOut');

                setTimeout(() => {
                    frame.remove();
                    style.remove();
                }, 500);
            });

            button.addEventListener('click', function() {
                // 播放相机快门声
                const shutterSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-camera-shutter-click-1133.mp3');
                shutterSound.volume = 0.5;
                shutterSound.play().catch(e => console.log('无法播放音效:', e));

                // 闪光效果
                const flash = document.createElement('div');
                flash.className = 'absolute inset-0 bg-white z-20';
                image.appendChild(flash);

                flash.animate([{
                    opacity: 1
                }, {
                    opacity: 0
                }], {
                    duration: 700,
                    easing: 'ease-out'
                }).onfinish = function() {
                    flash.remove();

                    // 变更内容
                    content.innerHTML = '<div class="py-8"><i class="fas fa-heart text-green-500 text-6xl heartbeat mb-4"></i><p class="chinese-font text-xl text-green-600 animate__animated animate__fadeIn">记忆已珍藏在心中</p></div>';

                    setTimeout(() => {
                        frame.classList.remove('animate__fadeIn');
                        frame.classList.add('animate__fadeOut');

                        setTimeout(() => {
                            frame.remove();
                            style.remove();
                        }, 500);
                    }, 2000);
                };
            });
        }

        // 显示爱的消息
        function showLoveMessage() {
            const messages = [
                '我也爱你！',
                '你是我最珍贵的礼物',
                '每天有你真好',
                '你的笑容是我的阳光',
                '愿与你携手到老'
            ];

            const message = document.createElement('div');
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.className = 'fixed bg-green-100 text-green-600 py-3 px-8 rounded-full shadow-lg font-bold text-lg chinese-font z-50 animate__animated animate__fadeInDown';
            message.style.top = '20%';
            message.style.left = '50%';
            message.style.transform = 'translateX(-50%)';
            message.style.boxShadow = '0 0 15px rgba(16, 185, 129, 0.5)';

            document.body.appendChild(message);

            setTimeout(() => {
                message.classList.remove('animate__fadeInDown');
                message.classList.add('animate__fadeOutUp');

                setTimeout(() => {
                    message.remove();
                }, 1000);
            }, 2000);
        }

        // 添加鼠标跟随效果
        function addMouseFollowEffect() {
            const trail = document.createElement('div');
            trail.className = 'pointer-events-none fixed w-6 h-6 rounded-full z-50';
            trail.style.background = 'radial-gradient(circle, rgba(16, 185, 129, 0.7) 0%, rgba(209, 250, 229, 0) 70%)';
            trail.style.transform = 'translate(-50%, -50%)';
            trail.style.opacity = '0';

            document.body.appendChild(trail);

            let timeout;
            document.addEventListener('mousemove', (e) => {
                clearTimeout(timeout);
                trail.style.opacity = '1';
                trail.style.left = `${e.clientX}px`;
                trail.style.top = `${e.clientY}px`;

                timeout = setTimeout(() => {
                    trail.style.opacity = '0';
                }, 100);
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            createFloatingHearts();
            addMouseFollowEffect();

            // 添加滚动触发动画
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.animate__animated');
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    if (elementPosition < windowHeight - 100) {
                        const animationClass = element.classList.contains('animate__delay-1s') ||
                            element.classList.contains('animate__delay-2s') ||
                            element.classList.contains('animate__delay-3s') ?
                            element.classList : element.classList.add('animate__fadeIn');
                    }
                });
            };

            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // 初始检查
        });
    </script>
</body>
