<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v3</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap');
        body {
            background: linear-gradient(135deg, #f9f7f7, #f0f0f5, #f0e8f8);
        }
        
        .love-font {
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        .title-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        /* 增强的爱心跳动动画 */
        
        .heart-beat {
            animation: heartbeat 1.8s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            30% {
                transform: scale(1);
            }
            45% {
                transform: scale(1.15);
            }
            60% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }
        /* 漂浮动画 */
        
        .floating {
            animation: floating 4s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        /* 爱心涟漪效果 */
        
        .heart-ripple {
            position: relative;
        }
        
        .heart-ripple::before,
        .heart-ripple::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: rgba(167, 139, 250, 0.3);
            animation: ripple 3s linear infinite;
            z-index: -1;
        }
        
        .heart-ripple::after {
            animation-delay: 1.5s;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        /* 心形路径动画 */
        
        .heart-path {
            position: absolute;
            animation: heart-path-animation 10s linear infinite;
        }
        
        @keyframes heart-path-animation {
            0% {
                transform: translateX(-50px) translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                transform: translateX(-25px) translateY(-50px) scale(0.9);
                opacity: 1;
            }
            40% {
                transform: translateX(25px) translateY(-75px) scale(1);
                opacity: 1;
            }
            60% {
                transform: translateX(50px) translateY(-50px) scale(0.9);
                opacity: 1;
            }
            80% {
                transform: translateX(25px) translateY(0) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translateX(-50px) translateY(0) scale(0.8);
                opacity: 0;
            }
        }
        /* 光晕效果 */
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a78bfa, 0 0 20px #a78bfa;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #a78bfa, 0 0 40px #a78bfa;
            }
        }
        /* 爱心旋转效果 */
        
        .heart-spin {
            animation: spin 8s linear infinite;
            transform-origin: center;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center overflow-hidden">
    <!-- 背景装饰 -->
    <div class="fixed w-full h-full overflow-hidden pointer-events-none z-0">
        <!-- 漂浮的爱心背景 -->
        <div class="absolute text-purple-200 text-4xl floating" style="left: 10%; top: 15%; animation-delay: 0s;"><i class="fas fa-heart"></i></div>
        <div class="absolute text-purple-100 text-2xl floating" style="left: 20%; top: 65%; animation-delay: 0.7s;"><i class="fas fa-heart"></i></div>
        <div class="absolute text-purple-200 text-3xl floating" style="left: 35%; top: 40%; animation-delay: 1.4s;"><i class="fas fa-heart"></i></div>
        <div class="absolute text-purple-100 text-xl floating" style="left: 75%; top: 25%; animation-delay: 2.1s;"><i class="fas fa-heart"></i></div>
        <div class="absolute text-purple-100 text-2xl floating" style="left: 85%; top: 60%; animation-delay: 2.8s;"><i class="fas fa-heart"></i></div>
        <div class="absolute text-purple-200 text-xl floating" style="left: 60%; top: 75%; animation-delay: 3.5s;"><i class="fas fa-heart"></i></div>

        <!-- 心形路径动画 -->
        <div class="absolute left-1/4 top-1/2 heart-path" style="animation-delay: 0s;">
            <i class="fas fa-heart text-purple-300 text-sm"></i>
        </div>
        <div class="absolute left-1/4 top-1/2 heart-path" style="animation-delay: 2s;">
            <i class="fas fa-heart text-purple-200 text-sm"></i>
        </div>
        <div class="absolute left-3/4 top-1/2 heart-path" style="animation-delay: 0s; animation-direction: reverse;">
            <i class="fas fa-heart text-purple-300 text-sm"></i>
        </div>
        <div class="absolute left-3/4 top-1/2 heart-path" style="animation-delay: 2s; animation-direction: reverse;">
            <i class="fas fa-heart text-purple-200 text-sm"></i>
        </div>
    </div>

    <!-- 主要内容卡片 -->
    <div class="relative z-10 bg-white bg-opacity-90 rounded-2xl shadow-lg p-8 max-w-xl mx-4 backdrop-blur-sm transform transition-all hover:scale-102 duration-300 border border-purple-100">
        <!-- 标题部分 -->
        <div class="text-center mb-8">
            <h1 class="title-font text-4xl md:text-5xl font-bold text-purple-400 mb-3 glow">小满</h1>
            <div class="flex justify-center">
                <i class="fas fa-heart text-purple-300 text-2xl mx-1 heart-beat"></i>
                <i class="fas fa-heart text-purple-200 text-2xl mx-1 heart-beat" style="animation-delay: 0.3s;"></i>
                <i class="fas fa-heart text-purple-300 text-2xl mx-1 heart-beat" style="animation-delay: 0.6s;"></i>
            </div>
        </div>

        <!-- 大爱心部分 -->
        <div class="flex justify-center my-8 relative">
            <div class="heart-ripple">
                <div class="text-purple-400 text-8xl heart-beat relative z-10">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- 环绕爱心 -->
        <div class="relative flex justify-center mt-2 mb-8">
            <div class="absolute heart-spin" style="width: 120px; height: 120px;">
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="top: 0; left: 50%; transform: translateX(-50%);"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="bottom: 0; left: 50%; transform: translateX(-50%);"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="left: 0; top: 50%; transform: translateY(-50%);"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="right: 0; top: 50%; transform: translateY(-50%);"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="top: 15%; left: 15%;"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="top: 15%; right: 15%;"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="bottom: 15%; left: 15%;"></i>
                <i class="fas fa-heart text-purple-200 text-sm absolute" style="bottom: 15%; right: 15%;"></i>
            </div>
        </div>

        <!-- 文字内容 -->
        <div class="text-center mb-8">
            <p class="text-lg md:text-xl text-gray-600 mb-4 love-font leading-relaxed">
                突然发现 今年的521很有意义<br> 刚好是小满
            </p>
            <p class="text-lg md:text-xl text-gray-600 love-font leading-relaxed">
                那就祝我的挚友<br> 浪漫撞满怀 小满胜万全！
            </p>
        </div>

        <!-- 签名和日期 -->
        <div class="text-center mt-6">
            <p class="love-font text-lg text-purple-400 font-semibold">lethyss</p>
            <div class="flex items-center justify-center mt-2">
                <i class="fas fa-infinity text-purple-300 mr-2"></i>
                <p class="text-gray-500 love-font">2025.05.21</p>
            </div>
        </div>
    </div>

    <!-- 底部装饰 -->
    <div class="mt-8 text-center">
        <div class="flex space-x-4 mt-4 justify-center">
            <span class="bg-purple-200 bg-opacity-50 p-2 rounded-full">
                <i class="fas fa-dove text-white text-xl"></i>
            </span>
            <span class="bg-purple-300 bg-opacity-50 p-2 rounded-full">
                <i class="fas fa-heart text-white text-xl"></i>
            </span>
            <span class="bg-purple-200 bg-opacity-50 p-2 rounded-full">
                <i class="fas fa-infinity text-white text-xl"></i>
            </span>
        </div>
    </div>
</body>

</html>
