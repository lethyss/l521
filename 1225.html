<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Dream Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Lavender Theme */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #bca0dc; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(188, 160, 220, 0.2); 
            border-top: 1px solid #bca0dc; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #e6e6fa; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(230, 230, 250, 0.6); 
            background: linear-gradient(to bottom, #fff, #bca0dc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* Upload Button */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
        }
                /* 左上角状态文字 - 科技感/终端风格 */
        #debug-status {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            color: #bca0dc; /* 薰衣草色 */
            font-family: 'Courier New', monospace; 
            font-size: 12px; letter-spacing: 1px;
            background: rgba(10, 5, 15, 0.6); /* 深紫色半透明背景 */
            padding: 8px 12px; 
            border: 1px solid rgba(188, 160, 220, 0.3);
            pointer-events: none;
            backdrop-filter: blur(4px);
        }

        /* 右下角互动圆点 */
        #gesture-dot {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            width: 16px; height: 16px; 
            border-radius: 50%;
            background: #e6e6fa; /* 亮淡紫色 */
            box-shadow: 0 0 15px #bca0dc; /* 发光效果 */
            
            opacity: 0.2; /* 默认暗淡 */
            transform: scale(1);
            
            /* 关键：平滑过渡，让大小变化不卡顿 */
            transition: opacity 0.3s ease, transform 0.1s ease-out; 
            pointer-events: none;
        }


        .upload-btn {
            background: rgba(20, 20, 30, 0.6); 
            border: 1px solid rgba(188, 160, 220, 0.4); 
            color: #bca0dc; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { 
            background: #bca0dc; 
            color: #000; 
            box-shadow: 0 0 20px rgba(188, 160, 220, 0.5);
        }
        .hint-text {
            color: rgba(188, 160, 220, 0.5);
            font-size: 9px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }

        /* Webcam hidden structure */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; 
            pointer-events: none;
        }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                fog: 0x05000a, // Very dark purple fog
                lavender: 0xbca0dc,
                palePurple: 0xe6e6fa,
                deepPurple: 0x663399,
                gold: 0xffd700,
                red: 0x990000,
                green: 0x032d15,
                white: 0xffffff
            },
            particles: {
                count: 1500,     
                dustCount: 3500, // Increased dust
                treeHeight: 26,  
                treeRadius: 8.5    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let ribbonTexture; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            // createDefaultPhotos();
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            // Dark purple fog for blending
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.012); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            // Warm inner light
            const innerLight = new THREE.PointLight(CONFIG.colors.gold, 2, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            // Lavender spotlight
            const spotPurple = new THREE.SpotLight(CONFIG.colors.lavender, 1500);
            spotPurple.position.set(30, 40, 40);
            spotPurple.angle = 0.5;
            spotPurple.penumbra = 0.5;
            scene.add(spotPurple);

            // Counter light
            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            // Front fill
            const fill = new THREE.DirectionalLight(0xffeebb, 0.5);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            
            // Enhanced Bloom
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; // Lower threshold to make more things glow
            bloomPass.strength = 0.7;  // Higher strength for "obvious" effect
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Base white
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0,0,128,128);
            
            // Purple Ribbon
            ctx.fillStyle = '#663399'; 
            ctx.beginPath();
            // Cross shape ribbon
            ctx.fillRect(50, 0, 28, 128); // Vertical
            ctx.fillRect(0, 50, 128, 28); // Horizontal
            
            ribbonTexture = new THREE.CanvasTexture(canvas);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.85); // Slightly different distribution
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 55 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    // Twinkle effect for dust
                    s = this.baseScale * (0.8 + 0.5 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            
            // --- Materials for Boxes (Colors: Red, Green, White, Gold, PalePurple) ---
            const matRed = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.red, metalness: 0.5, roughness: 0.2, clearcoat: 1.0
            });
            const matGreen = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.green, metalness: 0.3, roughness: 0.3, clearcoat: 0.5
            });
            const matWhite = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.white, metalness: 0.1, roughness: 0.1, emissive: 0x222222
            });
            const matGold = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, envMapIntensity: 2.0
            });
            const matPurple = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.lavender, metalness: 0.6, roughness: 0.2, emissive: 0x221133
            });

            // --- Material for Ornaments (Gold & Ribbon) ---
            const ribbonMat = new THREE.MeshStandardMaterial({ 
                map: ribbonTexture, 
                roughness: 0.4,
                color: 0xffffff 
            });

            const sphereGoldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.05
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                // 50% Chance for Box (Gift), 50% for others
                if (rand < 0.50) {
                    mesh = new THREE.Mesh(boxGeo);
                    type = 'BOX';
                    
                    // Random Color Assignment for Boxes
                    const cRand = Math.random();
                    if (cRand < 0.2) mesh.material = matRed;
                    else if (cRand < 0.4) mesh.material = matGreen;
                    else if (cRand < 0.6) mesh.material = matWhite;
                    else if (cRand < 0.8) mesh.material = matGold;
                    else mesh.material = matPurple;

                } else if (rand < 0.60) {
                    // Ribbon Box (Special)
                    mesh = new THREE.Mesh(boxGeo, ribbonMat);
                    type = 'RIBBON';
                } else {
                    // Gold Sphere Ornaments
                    mesh = new THREE.Mesh(sphereGeo, sphereGoldMat);
                    type = 'SPHERE';
                }

                // Random Scale
                const s = 0.35 + Math.random() * 0.55;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Tree Topper Star
            const starGeo = new THREE.OctahedronGeometry(1.4, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.palePurple, 
                emissive: CONFIG.colors.lavender, 
                emissiveIntensity: 2.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            
            // Add point light to star
            const starLight = new THREE.PointLight(CONFIG.colors.lavender, 5, 10);
            star.add(starLight);
            
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            // Increased dust size and count for "obvious" effect
            const geo = new THREE.TetrahedronGeometry(0.12, 0); 
            // Lavender glow for dust
            const mat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.palePurple, transparent: true, opacity: 0.9 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                // Larger variation
                mesh.scale.setScalar(0.6 + Math.random() * 1.5);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // 1. 替换 addPhotoToScene 函数
        function addPhotoToScene(texture) {
            // 优化：开启各向异性过滤，让照片在侧面看时更清晰
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            
            // 修改：减小边框宽度
            // 照片本身是 1.2 x 1.2
            // 原边框是 1.4 (边距0.1)，现在改为 1.24 (边距0.02)，非常细致
            const frameGeo = new THREE.BoxGeometry(1.24, 1.24, 0.05);
            
            // 边框材质：保持薰衣草风格，但增加粗糙度，避免反光太强干扰照片
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.lavender, 
                metalness: 0.6, 
                roughness: 0.5 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            
            // 核心修改：使用 MeshStandardMaterial 代替 MeshBasicMaterial
            // 1. roughness: 0.6 -> 模拟哑光相纸，防止像镜子一样反光
            // 2. map: texture -> 贴图
            // 3. color: 0xffffff -> 保持原色，但因为是Standard材质，会受环境光自然压暗，不会过曝
            const photoMat = new THREE.MeshStandardMaterial({ 
                map: texture,
                roughness: 0.6, 
                metalness: 0.0,
                envMapIntensity: 0.5 // 降低环境反射，让照片看起来更实
            });
            
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.03; // 稍微贴近一点边框，看起来更一体

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            // 保持缩放比例
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        // 2. 替换 createDefaultPhotos 函数 (主要是微调边框颜色配合新材质)
        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // 背景改为深紫色，更契合薰衣草主题
            ctx.fillStyle = '#1a1025'; 
            ctx.fillRect(0,0,512,512);
            
            // 内部边框线
            ctx.strokeStyle = '#bca0dc'; 
            ctx.lineWidth = 10; 
            ctx.strokeRect(20,20,472,472);
            
            // 文字
            ctx.font = '500 60px Times New Roman'; 
            ctx.fillStyle = '#e6e6fa';
            ctx.textAlign = 'center'; 
            ctx.fillText("lethyss", 256, 230);
            ctx.fillText("linnaea", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        // 3. 替换 handleImageUpload 函数 (确保用户上传的图片色彩空间正确)
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        // 关键：SRGBColorSpace 保证颜色显示正确
                        t.colorSpace = THREE.SRGBColorSpace;
                        // 简单的图片居中裁剪逻辑（可选，防止非正方形图片拉伸太严重）
                        // 这里保持默认拉伸以填满相框，重点是 addPhotoToScene 里的材质设置
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const statusText = document.getElementById('status-text');
            const gestureDot = document.getElementById('gesture-dot');

            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                
                // 计算拇指和食指的距离
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                
                // 计算整体手掌张开度 (四个指尖到手腕的平均距离)
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                // --- UI 更新逻辑 ---
                // 1. 圆点变亮
                gestureDot.style.opacity = '1'; 
                
                // 2. 圆点随张开度变大 (pinchDist 通常在 0.02 到 0.2 之间)
                // 映射逻辑：基础大小 1倍 + 距离 * 15倍 -> 这样张开手时圆点会变得很大
                const scale = 1 + Math.max(0, pinchDist) * 15; 
                gestureDot.style.transform = `scale(${scale})`;

                // --- 状态判定逻辑 ---
                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                    statusText.innerText = "PINCH :: FOCUS PHOTO"; // 更新状态文字
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                    statusText.innerText = "CLOSED :: ROTATE TREE"; // 更新状态文字
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                    statusText.innerText = "OPEN :: MAGIC SCATTER"; // 更新状态文字
                } else {
                    // 中间状态
                    statusText.innerText = "TRACKING :: IDLE";
                }

            } else {
                STATE.hand.detected = false;
                
                // --- UI 复位逻辑 ---
                gestureDot.style.opacity = '0.2'; // 变暗
                gestureDot.style.transform = 'scale(1)'; // 恢复原大小
                statusText.innerText = "SEARCHING HAND..."; // 更新状态文字
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
